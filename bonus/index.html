<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title></title>
  </head>
  <body>
    <nav>
      <a id="prima" href="#"><i class="fas fa-angle-double-left"></i></a>
      <h2 id="mese"></h2>
      <a id="dopo" href="#"><i class="fas fa-angle-double-right"></i></a>
    </nav>
    <div class="griglia-mese">
    </div>
    <script id="hb-cella" type="text/x-handlebars-template">
      <div class="cella-giorno" data-day="{{attrday}}" ggsett="{{ggsett}}">
        <p class="giorno">{{printDate}}</p>
        <p class="festa">{{printHoliday}}</p>
        <div class="notes">
          <h3>NOTES</h3>
          <a href="#"><i class="fas fa-times close"></i></a>
          <textarea  class="inputnotes" type="text" cols="6" rows="3" name="notes" value=""></textarea >
        </div>
      </div>

    </script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
